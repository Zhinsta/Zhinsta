<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中文圈 - Zhinsta，instagram中文社区</title>
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/pure-min.css"/>
    <link rel="stylesheet" href="/css/g.css"/>
    <link rel="stylesheet/less" href="/css/media.less"/>
    <script type="text/javascript" src="/js/less-1.3.3.min.js"></script>
</head>
<body class="media-profile">
    <div class="pure-menu pure-menu-open pure-menu-horizontal menu">
        <div class="menu-border"></div>
        <a href="#" class="pure-menu-heading">Zhinsta</a>
        <ul>
            <li class="pure-menu-selected"><a href="#">中文圈</a></li>
            <li><a href="#">站台</a></li>
        </ul>
        <form class="pure-form">
            <input type="text" class="pure-input-rounded" placeholder="搜索">
        </form>
        <div class="menu-right">
            <a href="#" class="menu-login">Instagram登录</a>
        </div>
    </div>

    <div class="main">
        <div class="info">
            <div class="info-l">
                <img width="50" height="50" src="http://images.ak.instagram.com/profiles/profile_28973930_75sq_1373863380.jpg" alt="" />
                <div class="info-l-txt">
                    <h1>mzhou<span>正在关注</span></h1>
                    <p><i class="icon-plus"></i><a href="#" class="js-collect">收录到中文圈</a></p>
                    <p><i class="icon-bookmark"></i>已收录到中文圈</p>
                </div>
            </div>
        </div>

        <div class="media">
            <div class="media-l">
                <img src="http://distilleryimage1.s3.amazonaws.com/f76bbc88e12811e2b12422000a1f901a_7.jpg" alt="" />
            </div>
            <div class="media-r">
                <div class="media-info">
                    <p>
                        <span class="media-time">3天前</span>
                        <span class="media-place">北京</span>
                    </p>
                    <p class="media-desc">
                        天气很好
                    </p>
                    <p>
                        <a href="#" class="tag">#sky</a>&nbsp;
                        <a href="#" class="tag">#sola</a>&nbsp;
                        <a href="#" class="tag">#beijing</a>&nbsp;
                    </p>
                </div>

                <div class="media-love">
                    <i class="icon-heart"></i><span>12</span>
                    <p class="media-lovers">
                        <a href="#" target="_blank">mzhou</a>
                        <a href="#" target="_blank">mzhou</a>
                        <a href="#" target="_blank">mzhou</a>
                        <a href="#" target="_blank">mzhou</a>
                        等人赞过
                    </p>
                </div>
            </div>
        </div>

        <div class="comments">
            <h2>大家在说</h2>
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <img src="http://images.ak.instagram.com/profiles/profile_28973930_75sq_1373863380.jpg" alt="" />
                    </a>
                    <div class="comments">
                        <a href="#" target="_blank">name</a>
                        <p>难得糊涂！</p>
                    </div>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <img src="http://images.ak.instagram.com/profiles/profile_28973930_75sq_1373863380.jpg" alt="" />
                    </a>
                    <div class="comments">
                        <a href="#" target="_blank">name</a>
                        <p>难得糊涂！</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
