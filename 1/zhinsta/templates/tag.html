{% extends "base.html" %}
{% set body_class="tag-profile" %}
{% block style %}
<link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet/less" href="/static/css/tag.less"/>
{% endblock %}
{% block main %}
<div class="main">
    <h1>#{{ tag.name }}</h1>
    <p>{{ tag.media_count }}则帖子</p>

    <ul class="photos">
        {% for pic in media %}
        <li>
            <a href="{{ url_for('view.media', mid=pic.id) }}" class="photo">
                <img width="225" height="210" src="{{ pic.images.low_resolution.url }}" alt="" />
                <span>{{ pic.created_time|time_since }}&nbsp;{{ pic.like_count }}<i class="icon-heart"></i>&nbsp;{{ pic.comment_count }}<i class="icon-comment"></i></span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
