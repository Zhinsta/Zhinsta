<ul class="pagination">
    <li><a href="{{ pre_url }}">&#171;</a></li>
    {% for url in pager %}
        {% if url.active %}
        <li><a href="{{ url.url }}">{{ url.cnt }}</a></li>
        {% else %}
        <li><a href="{{ url.url }}">{{ url.cnt }}</a></li>
        {% endif %}
    {% endfor %}
    <li><a href="{{ next_url }}">&#187;</a></li>
</ul>
